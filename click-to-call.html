<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Appel</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f8f9fa;
      color: #2c3e50;
      font-size: 14px;
      width: 100%;
    }

    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      padding: 20px;
      max-width: 320px;
      margin: 0 auto;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #33475b;
    }

    p {
      margin: 4px 0 12px;
      font-size: 13px;
    }

    button {
      background-color: #0073e6;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      width: 100%;
    }

    button:disabled {
      background-color: #a5b7c8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Appel vers client</h3>
    <p id="info">Chargement...</p>
    <button id="callButton" style="display: none">üìû Appeler maintenant</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const employeeEmail = params.get("employeeEmail");
    const clientPhone = params.get("clientPhone");

    const info = document.getElementById("info");
    const callButton = document.getElementById("callButton");

    if (!employeeEmail || !clientPhone) {
      info.textContent = "Param√®tres manquants.";
    } else {
      info.innerHTML = `<strong>Client :</strong> ${clientPhone}`;
      callButton.style.display = "block";
    }

    callButton.onclick = async () => {
      callButton.disabled = true;
      callButton.textContent = "‚è≥ Appel en cours...";

      try {
        const res = await fetch("/click-to-call", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ employeeEmail, clientPhone }),
        });

        const text = await res.text();
        alert("‚úÖ " + text);
      } catch (e) {
        alert("‚ùå Erreur lors de l'appel");
      } finally {
        callButton.disabled = false;
        callButton.textContent = "üìû Appeler maintenant";
      }
    };
  </script>
</body>
</html>
